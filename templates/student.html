<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentName = urlParams.get('name');

            if (studentName) {
                document.getElementById('greeting').innerText = `Welcome, ${studentName}!`;
            } else {
                alert("No name found. Please enter your name.");
                window.location.href = "index.html";
            }
        };

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`You selected the file: ${file.name}`);
            } else {
                alert("No file selected.");
            }
        }

        function submitQuestion() {
            const question = document.getElementById("aiQuestion").value.trim();

            if (question === "") {
                alert("Please ask a question before submitting.");
                return;
            }

            alert(`You asked: "${question}"`);
            console.log("Question sent to AI:", question);
            document.getElementById("aiQuestion").value = "";
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500 text-white">

    <div class="bg-white text-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <h1 id="greeting" class="text-3xl font-bold mb-4">Welcome, Student!</h1>
        <p class="text-lg mb-6">This is the student page where you can upload your answers and ask AI for help.</p>

        <!-- Upload Answers Section -->
        <h2 class="text-xl font-semibold mb-2">Upload Your Answers</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" id="fileInput" name="answerFile" 
                   accept=".pdf, .doc, .docx, .txt" 
                   class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer p-2"
                   onchange="handleFileUpload(event)">
            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                ðŸ“¤ Upload
            </button>
        </form>

        <!-- Ask AI Section -->
        <h2 class="text-xl font-semibold mt-6 mb-2">Ask the AI a Question</h2>
        <textarea id="aiQuestion" rows="4" 
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                  placeholder="Type your question here..."></textarea>
        <button onclick="submitQuestion()" 
                class="mt-4 w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            ðŸ¤– Submit Question
        </button>
    </div>

</body>
</html>
