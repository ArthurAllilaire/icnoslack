<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">

    <!-- Banner -->
    <div class="bg-white text-4xl font-bold text-center py-4 shadow-md w-full fixed top-0 left-0 z-10">
        <span class="bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text">Homework Genie</span>
    </div>

    <!-- Main content section below the banner -->
    <div class="space-y-4 bg-white text-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md text-center mt-24 mx-auto">
        <h1 class="text-3xl font-bold mb-4">Student Login</h1>
        <form action="{{ url_for('studentLogin') }}" method="POST" class="space-y-4">
            <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                Login
            </button>
        </form>

        <a href="{{ url_for('home') }}" 
            class="block mx-auto bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            ‚Üê Back
        </a>
    </div>

</body>
</html>
